<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editing app</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="editing.css">
</head>
<body>
<div class="container disable">
    <h2>Image Editing tool</h2>
    <div class="wrapper">
        <div class="editor-panel">
            <div class="filter">
                <label class="title">Filters</label>
                <div class="options">
                
                    <button id="brightness" class="active">Brightness</button>
                    <button id="saturation">Saturation</button>
                    <button id="contrast">Contrast</button>
                    <button id="inversion">Inversion</button>
                    <button id="hue">Hue</button>
                    <button id="sepia">Sepia</button>
                    <button id="opacity">Opacity</button>
                    <button id="blur">Blur</button>
                    <button id="grayscale">Grayscale</button>
                   
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div>
            <div class="rotate">
                <label class="title">Rotate and Flip</label>
                <div class="options ">
                    <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                    <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                    <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                </div>
            </div>
        </div>
        <div class="preview-img">
            <img src="place holder back.jpg" alt="preview-img">

        </div>
    </div>
    <div class="controls">
        <button class="reset-filter">Reset Filter</button>
        
        <div class="row">
            <input type="file" class="file-input" accept="image/*" hidden>
            <button class="choose-img for-anim">choose Images</button>
            <button class="save-img">Save Images</button>
        </div>
  
    </div>
    
</div>

<Script src="script.js"></Script>
    
</body>
</html>
